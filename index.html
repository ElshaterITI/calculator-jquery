<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JQuery</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="button-container">
                <button class="key btn-1" value="1">1</button>
                <button class="key btn-2" value="2">2</button>
                <button class="key btn-3" value="3">3</button>
                <button class="key btn-4" value="4">4</button>
                <button class="key btn-5" value="5">5</button>
                <button class="key btn-6" value="6">6</button>
                <button class="key btn-7" value="7">7</button>
                <button class="key btn-8" value="8">8</button>
                <button class="key btn-9" value="9">9</button>
                <button class="key btn-0" value="0">0</button>
                <button class="key btn-plus" value="+">+</button>
                <button class="key btn-mult" value="*">X</button>
                <button class="key btn-mince" value="-">-</button>
                <button class="key btn-equal">=</button>
                <button class="key btn-div" value="/">/</button>
                <button class="key btn-remove-all">AC</button>
            </div>
        </div>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
